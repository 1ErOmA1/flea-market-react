name: Daily Auto-Commit at 1AM

on:
  schedule:
    - cron: '0 1 * * *'  # Каждый день в 01:00 по UTC (1:00 ночи)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Update timestamp
        run: |
          echo "Последнее обновление: $(date '+%d.%m.%Y %H:%M:%S')" > last_update.txt
          echo "Build ID: $(date +%s)" >> last_update.txt

      - name: Force commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit --allow-empty -m "Automatic commit at 1AM [$(date '+%d.%m.%Y')]"
          git push origin HEAD:main
